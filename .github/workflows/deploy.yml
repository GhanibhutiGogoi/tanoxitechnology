name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set the branch to your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: /Tanoxi-Technology

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ðŸ“¦
        run: npm install

      - name: Build ðŸ—ï¸
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Prepare for deployment ðŸš€
        run: |
          touch out/.nojekyll
          echo "tanoxi-technology.com" > out/CNAME

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
